<section>
  <div class="row">
    <div class="col s12 offset-m2 m8">
      <label>
        <input type="text" placeholder="Najít dotaz...">
      </label>
    </div>
    <div class="row">
      <div class="col s12 offset-m2 m8">
        <ul class="collection">
          <li class="collection-header"><h4>Nalezené dotazy</h4></li>
          <li *ngFor="let query of queries" class="collection-item">
            <app-q-entry [query]="query"></app-q-entry>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
