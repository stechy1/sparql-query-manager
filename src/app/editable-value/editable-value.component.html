<div style="display: block;">
  <a (dblclick)="isEditing = !isEditing" *ngIf="!isEditing" (mouseenter)="hover=true" (mouseleave)="hover=false">
    {{value}}
    <i class="material-icons tiny" *ngIf="hover">create</i>
  </a>
  <div class="row" *ngIf="isEditing">
    <div class="col m7">
      <input type="text" class="tiny-input" *ngIf="!useTextarea" [(ngModel)]="value" (keydown)="onKeyDown($event)">
      <textarea *ngIf="useTextarea" [(ngModel)]="value"></textarea>
    </div>
    <div class="col m2">
      <button class="btn btn-tiny green" (click)="handleClick()">Potvrdit</button>
    </div>
  </div>
</div>
