<div style="display: block;">
  <a (dblclick)="isEditing = !isEditing" *ngIf="!isEditing" (mouseenter)="hover=true" (mouseleave)="hover=false">
    {{value}}
    <i class="material-icons tiny" *ngIf="hover">create</i>
  </a>
  <div class="row" *ngIf="isEditing">
    <div class="col m7">
      <div class="" *ngIf="!useTextarea">
        <input type="text" class="tiny-input validate" [formControl]="inputElement" [ngClass]="(inputElement.valid)?'valid':'invalid'" required [(ngModel)]="value" (keydown)="onKeyDown($event)">
        <span class="helper-text" data-error="vyplÅˆte" data-success="">Helper text</span>
      </div>
      <textarea *ngIf="useTextarea" [(ngModel)]="value"></textarea>
    </div>
    <div class="col m2">
      <button class="btn btn-tiny green" [disabled]="!inputElement.valid" (click)="handleClick()">Potvrdit</button>
    </div>
  </div>
</div>
