<section>
  <div class="row" #queryResultContainer>
    <div class="col s12 offset-m2 m8 cards-container tiny-count1 small-count3 medium-count4" *ngIf="queryResults.length !== 0">
      <div class="collection">
        <div *ngFor="let queryResult of queryResults">
          <app-qr-entry [queryResult]="queryResult"></app-qr-entry>
        </div>
      </div>
    </div>
    <div *ngIf="queryResults.length === 0" class="col s12 center-align">
      <h1>Nebyly nalezeny žádné výsledky dotazů.</h1>
    </div>
  </div>
</section>
