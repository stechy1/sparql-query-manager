<section>
  <div class="row" #queryResultContainer>
    <div class="col s12 offset-m2 m8">
      <div class="collection" *ngIf="queryResults.length !== 0">
        <div class="qr-group">
          <div class="col s12 m6 l4" *ngFor="let queryResult of queryResults">
            <app-qr-entry [queryResult]="queryResult"></app-qr-entry>
          </div>
        </div>
      </div>
      <div *ngIf="queryResults.length === 0" class="col s12 center-align">
        <h1>Nebyly nalezeny žádné výsledky dotazů.</h1>
      </div>
    </div>
  </div>
</section>
