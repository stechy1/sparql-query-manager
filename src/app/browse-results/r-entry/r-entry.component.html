<div class="row r-entry">

  <!-- Stav dotazu -->
  <div class="col s1">
  <div class="valign-wrapper">
    <i class="material-icons" style="font-size: 18px">{{queryResult.isOk ? 'check_circle' : 'error'}}</i>
    </div>
  </div>

  <!-- Název dotazu -->
  <div class="col s4">
    {{queryResult.name}}
  </div>

  <!-- Spuštěno -->
  <div class="col s3">
    {{queryResult.dateOfRunAsDate | dateTime:dateOfRunFormat}}
  </div>

  <!-- Doba běhu -->
  <div class="col s2">
    {{queryResult.runLength | duration:timeFormat}}
  </div>

  <!-- Počet trojic -->
  <div class="col s2">
    {{queryResult.countOfTriples}}
  </div>
</div>
