<div class="collection-item">
  <div *ngFor="let value of values">
    <ul>
      <li *ngFor="let query of getQueries(value)" class="q-entry-border">
        <app-q-entry [query]="query"
                     (deleteRequest)="handleDeleteRequest($event)"
                     (firebaseRequest)="handleFirebaseRequest($event)"></app-q-entry>
      </li>
    </ul>
  </div>
</div>
