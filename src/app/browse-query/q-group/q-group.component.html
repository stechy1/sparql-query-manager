<div class="collection-item">
  <div *ngFor="let value of values" class="q-group">
    <app-q-entry *ngFor="let query of getQueries(value)"
                 [query]="query"
                 (deleteRequest)="handleDeleteRequest($event)"
                 (firebaseRequest)="handleFirebaseRequest($event)"></app-q-entry>
    <div class="divider"></div>
  </div>
</div>
