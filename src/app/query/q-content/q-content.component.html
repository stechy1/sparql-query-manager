<div class="card">
  <div class="card-content">
    <span class="card-title">Editor SPARQL dotazu</span>
    <textarea #query_content name="query-content" [(ngModel)]="content" disabled id="query-content" cols="30" rows="30"></textarea>
    <i *ngIf="loading" id="autorenew" class="material-icons" style="position: absolute; left: 50%; top: 30%;">autorenew</i>
  </div>
  <div class="card-action">
    <div class="row">
      <div class="col s12 l6">
        <button class="btn btn-tiny green" (click)="handleDoQuery()" [disabled]="working || content.length === 0">Vykonat<i class="material-icons right rotating" [style.display]="working ? 'block' : 'none'">autorenew</i></button>
        <label style="margin-left: 8px">
          <input type="checkbox" class="filled-in" value="alphabeticaly" [checked]="ignoreStatistics"/>
          <span class="group-by-select primary-text-color">Nezapočítávat do statistik</span>
        </label>
      </div>
      <div class="col s12 l6">
        <button class="btn btn-tiny blue right" (click)="handleSaveContent()">Uložit</button>
        <button class="btn btn-tiny right" (click)="handleUpdateContent()" [disabled]="!contentChanged">Aktualizovat</button>
      </div>
    </div>
  </div>
</div>
