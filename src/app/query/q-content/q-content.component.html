<div class="card">
  <div class="card-content">
    <span class="card-title">Editor SPARQL dotazu</span>
    <textarea #query_content name="query-content" [(ngModel)]="content" disabled id="query-content" cols="30" rows="30"></textarea>
    <i *ngIf="loading" id="autorenew" class="material-icons" style="position: absolute; left: 50%; top: 30%;" >autorenew</i>
  </div>
  <div class="card-action">
    <button class="btn btn-tiny green" (click)="handleDoQuery()" [disabled]="working">Vykonat<i class="material-icons right rotating" [style.display]="working ? 'block' : 'none'">autorenew</i></button>
    <button class="btn btn-tiny blue right" (click)="handleSaveContent()">Ulo≈æit</button>
    <button class="btn btn-tiny right" (click)="handleUpdateContent()">Aktualizovat</button>
  </div>
</div>
