<div class="card">
  <div class="card-content">
    <span class="card-title">Editor SPARQL dotazu</span>
    <textarea #query_content name="query-content" [(ngModel)]="content" disabled id="query-content" cols="30" rows="40"></textarea>
    <i *ngIf="loading" id="autorenew" class="material-icons" style="position: absolute; left: 50%; top: 30%;">autorenew</i>
  </div>
  <div class="card-action">
    <div class="row">
      <div class="col s12">
        <button class="btn btn-tiny blue left" (click)="handleSaveContent()">Ulo≈æit</button>
        <button class="btn btn-tiny right" (click)="handleUpdateContent()" [disabled]="!contentChanged">Aktualizovat</button>
      </div>
    </div>
  </div>
</div>
