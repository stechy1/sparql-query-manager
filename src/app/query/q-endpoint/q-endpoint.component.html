<div class="card">
  <div class="card-content">
    <span class="card-title">URL Endpoint</span>
    <app-editable-value [value]="endpoint" (valueChanged)="endpointChanged($event)"></app-editable-value>
  </div>
  <div class="card-action">
    <div>
      <button class="btn btn-tiny green" (click)="handlePing()" [disabled]="working || (query | async)?.content.length === 0">
        Vykonat
        <i class="material-icons right rotating" [style.display]="working ? 'block' : 'none'">autorenew</i>
      </button>
    </div>
  </div>
</div>
