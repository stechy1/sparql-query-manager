<div class="card">
  <div class="card-content">
    <span class="card-title">Výsledek dotazu</span>
    <pre class="q-result" [style.max-height.px]="windowHeight">
      {{result | beautify}}
    </pre>
  </div>
  <div class="card-action">
    <button class="btn btn-tiny default-primary-color" (click)="handleCopyResult()">Zkopírovat</button>
    <a [href]="['/last-result']" class="btn btn-tiny" >Zobrazit samostatně</a>
  </div>
</div>
