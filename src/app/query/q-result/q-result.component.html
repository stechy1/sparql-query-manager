<div class="card">
  <div class="card-content">
    <span class="card-title">Výsledek dotazu</span>
    <pre class="q-result" [style.max-height.px]="windowHeight" *ngIf="result !== undefined">
      {{result.result}}
    </pre>
  </div>
  <div class="card-action">
    <div class="row">
      <div class="col s8">
        <button class="btn btn-tiny default-primary-color" (click)="handleCopyResult()" [disabled]="result === undefined">Zkopírovat</button>
        <a [routerLink]="['/result-viewer', 'last']" class="btn btn-tiny">Zobrazit samostatně</a>
      </div>
      <div class="col s4 right-align">
        <button class="btn btn-tiny red" (click)="handleCloseResponce()" [disabled]="result === undefined">Zavřít odpověď</button>
      </div>
    </div>
  </div>
</div>
