<div title="" class="modal-background" [style.display]="isOpen ? 'block' : 'none'" (click)="handleCancel()"></div>
<div [@modalAnimation]="isOpen ? 'open' : 'close'" id="modal1" class="modal">
    <div class="row">
      <h4 class="modal-title"><span><i class="material-icons">{{modalType}}</i></span> {{title}}</h4>
      <span class="right btn btn-tiny blue modal-close" (click)="handleCancel()">X</span>
    </div>
    <div class="row modal-inserted-content">
      <ng-content></ng-content>
    </div>
  <div class="row modal-footer">
    <span class="btn-flat materialize-red-text" (click)="handleCancel()" *ngIf="confirmText">{{cancelText}}</span>
    <span class="btn-flat" (click)="handleConfirm()" *ngIf="confirmText">{{confirmText}}</span>
  </div>
</div>
