<div class="row">
  <div class="col s12" *ngIf="queryResult !== ''">

    <ul class="tabs">
      <li class="tab col s6"><a [routerLink]="'.'" [queryParams]="{tab: 'result'}" queryParamsHandling="merge" (click)="showResult = true" [routerLinkActive]="'active'" style="cursor: pointer;">Výsledek dotazu</a></li>
      <li class="tab col s6"><a [routerLink]="'.'" [queryParams]="{tab: 'source'}" queryParamsHandling="merge" (click)="showResult = false" [routerLinkActive]="'active'" style="cursor: pointer;">Dotaz</a></li>
    </ul>
  </div>

  <div class="col s12" [style.display]="showResult ? 'block' : 'none'">
  <div id="result" class="card">
    <div class="card-action">
      <div class="card-title">{{title}}</div>
      <button class="btn btn-tiny" (click)="handleCopyResult()">Zkopírovat do schránky</button>
    </div>
    <div class="card-content">
      <pre>{{queryResult | beautify}}</pre>
    </div>
  </div>
  </div>

  <div class="col s12" [style.display]="showResult ? 'none' : 'block'">
  <div id="query" class="card">
    <div class="card-content">
      <span class="card-title">Tělo dotazu</span>
      <pre>{{queryBody}}</pre>
    </div>
  </div>
  </div>

  <div class="col s12 center-align" *ngIf="queryResult === ''">
    <h1>Nebyl vykonán žádný dotaz</h1>
  </div>
</div>
